<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic/liTag.html</title>
</head>
<body>
    <ul style="list-style: square;">무순서(unordered list)
        <li>사과</li>
        <li>바나나</li>
        <li>레몬</li>
        <li>오렌지</li>
    </ul>
    <ol style="list-style-type: upper-roman">순서(ordered list)
        <li>사과</li>
        <li>바나나</li>
        <li>레몬</li>
        <li>오렌지</li>
    </ol>
    <dl>
        <dt>Coffee</dt>
            <dd>-hot drink</dd>
        
        <dt>Milk</dt>
            <dd>-cold drink</dd>
        
    </dl>
</body>
</html>
