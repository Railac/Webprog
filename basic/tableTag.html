<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic/tableTag.html</title>
</head>
<body>
    
    <table border="1" style="width:50%">
        <caption>&lt; 성적표 &gt;</caption>
        <tr style="background-color: darkgrey;"><!-- tr 이 행-->
            <th>이름</th>
            <th>점수</th>
        </tr>
        <tr>
            <td rowspan="2">민해주</td>
            <td>80(영어)</td>
        </tr>
        <tr>
            <td>80(수학)</td>
        </tr>
        <tr>
            <td rowspan="2">최재영</td>
            <td>85</td>
        </tr>
        <tr>
            <td>90</td>
        </tr>
        <tr>
            <td>김상민</td>
            <td>90</td>
        </tr>
    </table>
    <table border="1" style="width:50%">
        <caption>&lt; 성적표2 &gt;</caption>
        <tr style="background-color: darkgrey;"><!-- tr 이 행-->
            <th>이름</th>
            <th colspan="2">성적</th>
        </tr>
        <tr>
            <td>동광희</td>
            <td>100</td>
            <td>200</td>
        </tr>

    </table>
</body>
</html>
