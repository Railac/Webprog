<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .thumbnail{
            background-color: gray;
            width: 150px;
            height: 150px;
            margin: 10px;/*마진은 해당 홈페이지 기준*/
            background-size: cover;/*???*/
            background-repeat: no-repeat; /*반복 X*/
            background-position: center;
            border:5px solid black;
        }
        .thumbnail.round{
            border-radius: 20px;
        }
        .thumbnail.circle{
            border-radius: 100%;
        }

    </style>
</head>
<body>
    <div class="thumbnail" style="background-image: url('../images/배경.JPG');"></div>
    <div class="thumbnail round" style="background-image: url('../images/배경.JPG');"></div>
    <div class="thumbnail circle" style="background-image: url('../images/배경.JPG');"></div>

    
    <img src="../images/배경.JPG" alt="">
</body>
</html>
